databases:
  - name: postgres
    ipAllowList: []
    databaseName: climbing_app_production
    user: climbing_app

services:
  - type: web
    name: climbing_app_production
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
